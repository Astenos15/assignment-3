<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/post.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark p-3">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">Hello</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link me-5" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/admin/post">Post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid content">
      <form action="/admin/post" method="post">
        <div class="form-group mb-3">
          <label for="postTitle">Title</label>
          <input type="text" class="form-control" name="postTitle" />
        </div>
        <div class="form-group mb-4">
          <label for="postBody">Post</label>
          <textarea class="form-control" rows="10" name="postBody"></textarea>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Post</button>
      </form>
    </div>

    <footer class="footer">
      <nav
        class="footer__nav navbar fixed-bottom bg-dark d-flex justify-content-center align-items-center"
      >
        <p class="footer__nav-item">CopyrightÂ© 2022</p>
      </nav>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
